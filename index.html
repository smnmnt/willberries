<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Willberries</title>
</head>
<body>
    <header class="section__header">
        <div class="container block">
            <div class="header__logo__container">
                <a href="/index.html" class="header__logo"><img src="/img/Willberries.svg" alt="Willberries"></a>
            </div>
            <nav class="navigation">
                <a href="#" class="navigation__link">Womens</a>
                <a href="#" class="navigation__link">Mens</a>
                <a href="#" class="navigation__link">Goods</a>
                <a href="#" class="navigation__link">Accessories</a>
                <a href="#" class="navigation__link">Brands</a>
                <a href="#" class="navigation__link">Blog</a>
            </nav>
            <button class="header__cart__button">Cart</button>
        </div>
    </header>
    <section class="section__promo">
        <div class="container container__promo">
            <button class="bestseller__button">Bestseller</button>
            <h2>Sweater <br> Chocker Neck</h2>
            <p>Women’s pearl basic knit sweater <br> with a round neck. Available in several <br> colours. Free shipping to stores.</p>
            <button class="shopnow__button">
                <p class="price__promo">$319</p>
                <p class="shopnow">Shop now</p>
            </button>
        </div>
    </section>
    <section class="section__cards">
        <div class="container container__cards">
            <div class="card card_first">
                <h3 class="card__title">Fashion Month Ready in Capital Shop</h3>
                <p class="card__desc">Bags & Acsessories & Lingerie & Sportswear &
                    Beauty & Swimwear</p>
                <button class="card__button"> View all</button>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container container__cards -->
    </section>
    <!-- /.section__cards -->
</body>
</html>
